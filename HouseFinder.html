<!DOCTYPE html>
<head>
    <script type="text/javascript" src="house.js" defer></script>        
    <link rel="stylesheet" href="house.css">
    <title>House Finder</title>
</head>
<body>
    <div id="header" style="font-size: 50px;">Ready to find a new house?</div>
        <div id="frame" style="max-height: 100px;">
            <div id="left">
                <img src = "house.jpeg" alt="House" />
            </div>
            <form name="orderForm" action="..." method="post" style="font-size: 50px;">
                <div class="field">Enter your annual income:
                    <input id="income" type="text" size="12" onblur="validateNumber(this.value)" style="height: 40px; width: 300px; font-size: 30px;"/>
                </div>

                <div class="field">Enter the number of bedrooms:
                    <input id="bedrooms" type="text" size="6" onblur="validateNumber(this.value)" style="height: 40px; width: 300px; font-size: 30px;"/>
                </div>

                <div class="field">Enter your Zip Code
                    <input id="zipcode" type="text" size="10" onblur="ValidateZipCode(this.value)" style="height: 40px; width: 300px; font-size: 30px;"/>
                </div>

                <input type="button" value="Calculate Price" onclick="calcPrice();" style="height: 35px; width: 300px; font-size: 30px; padding-bottom: 40px; border-radius: 10px;"/>
                <input type="button" value="Shop for Houses" onclick="findHouses(this.form);" style="height: 35px; width: 300px; font-size: 30px; padding-bottom: 40px; border-radius: 10px;"/>
                            </form>

        </div>
    </body>
</html>
